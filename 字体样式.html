<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id1 {
            color: red;
            font-weight: bold;
            font-size: 40px;
            font-style: italic;
            font-family: 'Times New Roman', Times, serif;
        }

        #id2 {
            color: #0000ff;
            font-weight: bolder;
            font-size: 40px;
            font-style: normal;
            font-family: "微软雅黑";
        }

        #id3 {
            color: rgb(0, 255, 0);
            font-weight: lighter;
            font-size: 40px;
        }

        #id4 {
            color: rgba(0, 255, 0, 0.5);
            font-weight: 700;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p id="id1">color:red</p>
    <p id="id2">color:#0000ff</p>
    <p id="id3">color:rgb(0,255,0)</p>
    <p id="id4">color:rgba(0, 255, 0,0.5)</p>
</body>

</html>
