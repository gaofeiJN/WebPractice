<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drink Water</title>
    <link rel="stylesheet" href="./DrinkWater.css" type="text/css">
</head>
<body>
<div class="container">
    <h1>Drink Water</h1>
    <h3>goal: 2000ml</h3>

    <div class="total">
        <div class="remained">
            2000ml remained
        </div>
        <div class="drunk">
            0ml drunk
        </div>
    </div>

    <h3>Select how many glasses of water that you have drank</h3>

    <div class="glasses">
        <div class="glass" data-id="0">250ml</div>
        <div class="glass" data-id="1">250ml</div>
        <div class="glass" data-id="2">250ml</div>
        <div class="glass" data-id="3">250ml</div>
        <div class="glass" data-id="4">250ml</div>
        <div class="glass" data-id="5">250ml</div>
        <div class="glass" data-id="6">250ml</div>
        <div class="glass" data-id="7">250ml</div>
    </div>

    <script src="./DrinkWater.js" type="text/javascript"></script>
</div>
</body>
</html>
