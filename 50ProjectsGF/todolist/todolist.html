<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }

        div {
            width: 100vw;
            height: 90vh;
            background-color: #babbbc;

            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            margin: 1em;

            border: 0;
            background-color: #babbbc;
            width: 100vw;
            height: 30vh;

            text-align: center;
            font-size: 4em;
            color: lightcoral;
        }

        span, input {
            width: 20vw;
            height: 5vh;
            border: 1px solid lightgray;
            background-color: white;

            font-size: 30px;
            color: lightcoral;
        }

        p {
            height: 5vh;
            margin: 0;
            font-size: 16px;
            color: white;
            text-align: center;
            background-color: #babbbc;
        }
    </style>
</head>
<body>
<div id="app1">
    <h1>Todos</h1>
    <input type="text" id="txt1" placeholder="Enter your todo">
</div>
<p>Left click to toggle completed.</p>
<p>Right click to delete todo</p>
<script type="text/javascript" src="./todolist.js"></script>
</body>
</html>
