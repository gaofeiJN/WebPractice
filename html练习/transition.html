<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50dvw;
            height: 50vh;
            background-color: #b02a37;
            border: thin dashed #babbbc;

            transition-delay: 100ms;
            transition-duration: 500ms;
            transition-timing-function: linear;
            transition-property: all;
        }

        div:hover {
            width: 70dvw;
            height: 70vh;
            background-color: lightblue;
            border: thick double lightcoral;

            transition-delay: 100ms;
            transition-duration: 500ms;
            transition-timing-function: ease-in-out;
            transition-property: all;
        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
