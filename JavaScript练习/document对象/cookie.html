<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <p id="myp1">
            显示cookie信息
        </p>

        <button id="btn1" onclick="createCookie()">增加cookie</button>
        <button id="btn2" onclick="updateCookie()">修改cookie</button>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- GF.js -->
    <script type="text/JavaScript">
        var ctr = 0;

        showCookie();

        function createCookie() {
            ctr++;
            var mytime = new Date();
            mytime.setTime(mytime.getTime() + 3 * 24 * 60 * 60 * 1000);
            // createCookie("cook01=value1");
            // document.cookie = "cook01=create01; expires=" + mytime.toGMTString() + ";path=/;domain=http://localhost:8080";
            document.cookie = "cook01=create01; expires=" + mytime.toGMTString() + ";path=/;domain=http://localhost:8080";;
            console.log(document.cookie);

            showCookie();
        };

        function updateCookie() {
            document.cookie = "cook01=update" + ctr;
            // document.cookie = "cook" + ctr + "=update" + ctr;
            console.log(document.cookie);

            showCookie();
        };

        function showCookie() {
            document.getElementById("myp1").innerHTML = document.cookie;
        };
    </script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
