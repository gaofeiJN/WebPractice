<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: gray;
            display: flex;

            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .class1 {
            width: 100px;
            height: 100px;
            background-color: red;
            flex: 1;
        }

        .class2 {
            width: 100px;
            height: 100px;
            background-color: blue;
            flex: 1;
        }

        .class3 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            flex: 2;
        }

        .class4 {
            width: 100px;
            height: 100px;
            background-color: green;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="class1"></div>
        <div class="class2"></div>
        <div class="class3"></div>
        <div class="class4"></div>
    </div>
</body>

</html>
