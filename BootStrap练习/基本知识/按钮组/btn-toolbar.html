<!doctype html>
<html lang="en">

<head>
    <title>button toolbar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
    <style>
        #myToolbar .dropdown-item:hover {
            background-color: var(--bs-primary);
            color: var(--bs-white);
        }

        #vertical .dropdown-item:hover {
            background-color: var(--bs-danger);
            color: var(--bs-white);
        }

        .btn:hover::after {
            content: '>>';
        }
    </style>
</head>
<body>
<!-- button group : button -->
<h3>Example button toolbar of buttons</h3>
<div class="btn-toolbar" role="toolbar" aria-labelledby="myToolbar" id="myToolbar">
    <button type="button" class="btn btn-primary me-1">Button 1</button>

    <div class="btn-group me-1" role="group" aria-label="button group">
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>
    </div>

    <div class="input-group me-1">
        <label for="in1" class="input-group-text bg-primary text-white">@</label>
        <input type="text" class="form-control" placeholder="Input group example" id="in1">
    </div>

    <div class="btn-group">
        <button type="button" class="btn btn-primary">action</button>
        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
                aria-expanded="false"></button>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>
</div>

<!-- button group : button -->
<h3>垂直按钮组</h3>
<div class="btn-group-vertical" role="group" aria-label="Vertical button group" id="vertical">
    <button type="button" class="btn btn-outline-danger text-start">Button 1</button>
    <button type="button" class="btn btn-outline-danger text-start">Button 2</button>
    <button type="button" class="btn btn-outline-danger text-start">Button 3</button>
    <button type="button" class="btn btn-outline-danger text-start">Button 4</button>
    <div class="btn-group dropend">
        <button type="button" class="btn btn-outline-danger text-start dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">dropdown
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
<script src="../bs5/bootstrap.bundle.min.js"></script>
