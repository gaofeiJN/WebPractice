<!doctype html>
<html lang="en">

<head>
    <title>button group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<!-- button group : button -->
<h3>Example button group of buttons</h3>
<div class="btn-group btn-group-lg" role="group" aria-label="sample button group">
    <!-- 内部的button指定的大小无效 -->
    <button type="button" class="btn btn-primary btn-lg">button 1</button>
    <button type="button" class="btn btn-secondary btn-sm">button 2</button>
    <button type="button" class="btn btn-warning">button 3</button>
</div>

<!-- button group : link -->
<h3>Example button group of links</h3>
<div class="btn-group" role="group" aria-label="sample button group">
    <!-- 内部的button指定的大小有效 -->
    <a type="button" class="btn btn-primary btn-lg">link 1</a>
    <a type="button" class="btn btn-secondary btn-sm">link 2</a>
    <a type="button" class="btn btn-warning">link 3</a>
</div>

<!-- button group : checkbox -->
<h3>Example button group of links</h3>
<div class="btn-group" role="group" aria-label="sample button group">
    <!-- 内部的button指定的大小有效 -->
    <input type="checkbox" class="btn-check" autocomplete="false" id="check1">
    <label class="btn btn-outline-primary" for="check1">checkbox 1</label>

    <input type="checkbox" class="btn-check" autocomplete="false" id="check2">
    <label class="btn btn-outline-primary" for="check2">checkbox 2</label>

    <input type="checkbox" class="btn-check" autocomplete="false" id="check3">
    <label class="btn btn-outline-primary" for="check3">checkbox 3</label>
</div>

<!-- button group : radio -->
<h3>Example button group of radios</h3>
<div class="btn-group" role="group" aria-label="sample button group">
    <!-- 内部的button指定的大小有效 -->
    <input type="radio" class="btn-check" name="myradio" autocomplete="false" id="radio1">
    <label class="btn btn-outline-primary" for="radio1">radio 1</label>

    <input type="radio" class="btn-check" name="myradio" autocomplete="false" id="radio2">
    <label class="btn btn-outline-primary" for="radio2">radio 2</label>

    <input type="radio" class="btn-check" name="myradio" autocomplete="false" id="radio3">
    <label class="btn btn-outline-primary" for="radio3">radio 3</label>
</div>

<!-- 嵌套button group -->
<h3>嵌套 button group</h3>
<div class="btn-group" role="group" aria-label="sample button group">
    <button type="button" class="btn btn-primary">button 1.1</button>
    <button type="button" class="btn btn-primary">button 1.2</button>

    <div class="btn-group" role="group">
        <button type="button" class="btn btn-danger">button 2.1</button>
        <button type="button" class="btn btn-danger">button 2.2</button>
        <button type="button" class="btn btn-danger">button 2.3</button>
    </div>
    <button type="button" class="btn btn-primary">button 1.3</button>
    <button type="button" class="btn btn-primary">button 1.4</button>
</div>

<!-- 嵌套dropdown -->
<h3>嵌套dropdown</h3>
<div class="btn-group" role="group" aria-label="sample button group">
    <button type="button" class="btn btn-primary">button 1.1</button>
    <button type="button" class="btn btn-primary">button 1.2</button>

    <div class="btn-group dropup" role="group">
        <button class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Dropdown button
        </button>

        <ul class="dropdown-menu">
            <li>
                <button class="dropdown-item btn btn-warning">Action 1</button>
            </li>
            <li>
                <button class="dropdown-item btn btn-warning">Action 2</button>
            </li>
            <li>
                <div class="dropdown-divider"></div>
            </li>
            <li><h4 class="dropdown-header">header</h4></li>
            <li>
                <button class="dropdown-item btn btn-warning">Action 3</button>
            </li>
            <li><h5 class="dropdown-item-text">some text</h5></li>
        </ul>
    </div>
    <button type="button" class="btn btn-primary">button 1.3</button>
    <button type="button" class="btn btn-primary">button 1.4</button>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
<script src="../bs5/bootstrap.bundle.min.js"></script>
