<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <!-- bs5-bgroup-default : 默认按钮组 -->
        <div class="btn-group" role="group" aria-label="Button group name">
            <button type="button" class="btn btn-primary">
                First One
            </button>
            <button type="button" class="btn btn-primary">
                Second One
            </button>
            <button type="button" class="btn btn-primary">
                Third One
            </button>
        </div><br>
        <!-- bs5-bgroup-size : 指定按钮的大小 -->
        <div class="btn-group btn-group-lg" role="group" aria-label="Button group name">
            <button type="button" class="btn btn-primary">
                First One
            </button>
            <button type="button" class="btn btn-primary">
                Second One
            </button>
            <button type="button" class="btn btn-primary">
                Third One
            </button>
        </div>
        <hr>
        <!-- bs5-bgroup-toolbar : toolbar，多个按钮组 -->
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group" role="group" aria-label="Button Group">
                <button type="button" class="btn btn-primary">
                    Button
                </button>
                <button type="button" class="btn btn-primary">
                    Button
                </button>
                <button type="button" class="btn btn-primary">
                    Button
                </button>
            </div>
            <div class="btn-group ms-3" role="group" aria-label="">
                <button type="button" class="btn btn-primary">
                    Button
                </button>
                <button type="button" class="btn btn-primary">
                    Button
                </button>
            </div>
        </div>
        <hr>
        <!-- bs5-bgroup-checkbox : 按钮组外观的checkbox group -->
        <!-- <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btncheck1">First One</label>
        
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btncheck2">Second One</label>
        
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" />
                    <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
                </div>
                <hr>
                <hr> -->

        <!-- bs5-bgroup-radio : 按钮组外观的radio group -->
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btncheck1" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck1">First One</label>

            <input type="radio" class="btn-check" name="btnradio" id="btncheck2" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck2">Second One</label>

            <input type="radio" class="btn-check" name="btnradio" id="btncheck3" autocomplete="off" />
            <label class="btn btn-outline-primary" for="btncheck3">Third One</label>
        </div>
        <hr>

        <!-- bs5-igroup-button : input:text + button -->
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="">
                Button
            </button>
            <input type="text" class="form-control" placeholder="" aria-label="Button" aria-describedby="" />
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="" aria-label="Button" aria-describedby="" />
            <button class="btn btn-outline-secondary" type="button" id="">
                Button
            </button>
        </div>
        <hr>

        <!-- bs5-igroup-checkbox : input:text + input:checkbox -->
        <!-- checkbox -->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value=""
                    aria-label="Checkbox for following text input" />
            </div>
            <input type="text" class="form-control" aria-label="Text input with checkbox" />
        </div>
        <hr>

        <!-- bs5-igroup-radio : input:text + input:radio -->
        <div class="input-group my-2">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" name=""
                    aria-label="Radio button for following text input" />
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button" />
        </div>
        <div class="input-group my-2">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" name=""
                    aria-label="Radio button for following text input" />
            </div>
            <input type="text" class="form-control" aria-label="Text input with radio button" />
        </div>
        <hr>

        <!-- bs5-igroup-size : input:text + text说明，指定大小 -->
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text" id="prefixId">prefix</span>
            <input type="text" name="name" id="name" class="form-control" placeholder="placeholder"
                aria-describedby="prefixId" />
        </div>
        <hr>

        <!-- bs5-igroup-text-both : input:text + text说明，两边都有text -->
        <div class="input-group mb-3">
            <span class="input-group-text">prefix</span>
            <input type="text" name="name" id="name" class="form-control" placeholder="placeholder" />
            <span class="input-group-text">suffix</span>
        </div>
        <hr>

        <!-- bs5-igroup-text-prefix : input:text + text说明，左边都有text -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="prefixId">prefix</span>
            <input type="text" name="name" id="name" class="form-control" placeholder="" aria-describedby="prefixId" />
        </div>
        <!-- bs5-igroup-text-suffix : input:text + text说明，右边都有text -->
        <div class="input-group mb-3">
            <input type="text" name="name" id="name" class="form-control" placeholder="placeholder"
                aria-describedby="suffixId" />
            <span class="input-group-text" id="suffixId">suffix</span>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
