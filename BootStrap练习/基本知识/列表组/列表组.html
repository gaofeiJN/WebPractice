<body>
<!-- 列表组 -->
<h3>列表组</h3>
<ul class="list-group">
    <li class="list-group-item list-group-item-action">静夜思</li>
    <li class="list-group-item list-group-item-action active">床前明月光，</li>
    <li class="list-group-item list-group-item-action disabled">疑似地上霜。</li>
    <li class="list-group-item list-group-item-action list-group-item-warning">举头望明月，</li>
    <li class="list-group-item list-group-item-action list-group-item-danger">低头思故乡。</li>
</ul>

<h3>列表组 去掉部分边框和圆角</h3>
<ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action">静夜思</li>
    <li class="list-group-item list-group-item-action">床前明月光，</li>
    <li class="list-group-item list-group-item-action">疑似地上霜。</li>
    <li class="list-group-item list-group-item-action">举头望明月，</li>
    <li class="list-group-item list-group-item-action">低头思故乡。</li>
</ul>

<div class="list-group">
    <h4>选择你喜欢的城市</h4>
    <label class="list-group-item list-group-item-action" for="input1">
        <input type="checkbox" class="form-check-input" id="input1"/>
        北京
    </label>
    <label class="list-group-item list-group-item-action" for="input2">
        <input type="checkbox" class="form-check-input" id="input2"/>
        上海
    </label>
    <label class="list-group-item list-group-item-action" for="input3">
        <input type="checkbox" class="form-check-input" id="input3"/>
        西安
    </label>
</div>

<script src="../bs5/bootstrap.bundle.min.js"></script>
