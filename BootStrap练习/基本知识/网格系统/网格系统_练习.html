<!doctype html>
<html lang="en">

<head>
    <title>美食博客</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>
        span {
            color: red;
            font-weight: bolder;
        }
        .blog-img{
            height: 400px;
        }
        img{
            width: 80%;
            margin-left: 3rem;
            transition-duration: 1s;
        }
        img:hover{
            width: 80%;
            margin-left: 3rem;
            transform: scale(1.2) rotate(30deg);
            transition-duration: 1s;
        }
        h3{
            border-bottom: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
<header class="p3">
    <h1 align="center">欢迎来到<span>美食博客</span></h1>
</header>
<main>
    <div class="container-fluid p-3 bg-light">
        <div class="row">
            <div class="col-4 p-0 blog-img overflow-hidden">
                <img src="../pics/blog/blog-img-3.jpg" alt="blog img">
            </div>
            <div class="col-2 border-dark">
                <h3>香煎牛排</h3>
                <p>香煎牛排肉质柔软松化，吃一口各种香味的汁液和肉香在口腔中融为一体。</p>
            </div>
            <div class="col-4 p-0 blog-img overflow-hidden">
                <img src="../pics/blog/blog-img-2.jpg" alt="blog img">
            </div>
            <div class="col-2">
                <h3>草莓奶酪</h3>
                <p>香甜的草莓搭配浓浓的奶酪, 松软细腻的口感真是太棒了!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4 p-0 blog-img overflow-hidden">
                <img src="../pics/blog/blog-img-1.jpg" alt="blog img">
            </div>
            <div class="col-2">
                <h3>鸡肉披萨</h3>
                <p>鸡肉披萨吃起来有着浓郁的鸡肉香味，色味俱佳，闻起来芳香四溢。</p>
            </div>
            <div class="col-4 p-0 blog-img overflow-hidden">
                <img src="../pics/blog/blog-img-4.jpg" alt="blog img">
            </div>
            <div class="col-2">
                <h3>蜜汁香肠</h3>
                <p>蜜汁香肠皮脆肉鲜嫩，颜色很红润，口感不错！咬一口，很有层次感。</p>
            </div>
        </div>
    </div>
</main>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
