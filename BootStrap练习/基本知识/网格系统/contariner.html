<!doctype html>
<html lang="en">

<head>
    <title>container</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
</head>

<body>
<main>
    <div class="container p-3 my-1 bg-info text-white">
        <h3>静夜思</h3>
        <p>床前明月光,</p>
        <p>疑似地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
    </div>
    <div class="container-fluid p-3 my-1 bg-info text-white">
        <h3>静夜思</h3>
        <p>床前明月光,</p>
        <p>疑似地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
    </div>
    <div class="container-sm bg-primary">红楼梦</div>
    <div class="container-md bg-primary">红楼梦</div>
    <div class="container-lg bg-primary">红楼梦</div>
    <div class="container-xl bg-primary">红楼梦</div>
    <div class="container-xxl bg-primary">红楼梦</div>
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
