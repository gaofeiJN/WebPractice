<body>
<header>
  <div class="container p-3 bg-primary text-white text-center">
    <h1>古诗两首</h1>
  </div>
</header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 col-md-6 col-lg-9 bg-primary text-white">
        <h3>静夜思</h3>
        <p>床前明月光,</p>
        <p>疑似地上霜。</p>
        <p>举头望明月，</p>
        <p>低头思故乡。</p>
      </div>
      <div class="col-sm-9 col-md-6 col-lg-3 bg-warning text-white">
        <h3>春晓</h3>
        <p>春眠不觉晓,</p>
        <p>处处闻啼鸟。</p>
        <p>夜来风雨声，</p>
        <p>花落知多少。</p>
      </div>
    </div>
  </div>
</main>
