<!-- card -->
<h3>card</h3>
<div class="card" style="width: 40rem;">
    <div class="d-flex justify-content-start align-items-center">
        <img class="img-fluid" src="../pics/blog/blog-img-1.jpg" alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">
                白日依山尽，黄河入海流。<br>
                欲穷千里目，更上一层楼。<br>
            </p>
            <p>大江东去，浪淘尽千古风流人物。<br>故垒西边，人道是三国周郎赤壁。</p>
        </div>
    </div>
</div>
