<!doctype html>
<html lang="en">

<head>
    <title>单元练习：第八章</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
    <style>
        .rounded-circle {
            border: 1px solid lightgray;
        }

        .outer-circle {
            padding: 10px;
            margin-bottom: 2rem;
        }

        .inner-circle {
            padding: 7rem;

            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

        }

        .inner-circle#putao{
            background-image: url("./chapter8/ga.jpg");
        }
        .inner-circle#xiangjiao{
            background-image: url("./chapter8/ga5.jpg");
        }
        .inner-circle#caomei{
            background-image: url("./chapter8/mo2.jpg");
        }
        .inner-circle#yingtao{
            background-image: url("./chapter8/mo3.jpg");
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h2>产品展示</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column justify-content-start align-items-center">
            <div class="rounded-circle outer-circle">
                <div class="rounded-circle inner-circle" id="putao">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <h4>葡萄</h4>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column justify-content-start align-items-center">
            <div class="rounded-circle outer-circle">
                <div class="rounded-circle inner-circle" id="xiangjiao">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <h4>香蕉</h4>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column justify-content-start align-items-center">
            <div class="rounded-circle outer-circle">
                <div class="rounded-circle inner-circle" id="caomei">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <h4>草莓</h4>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex flex-column justify-content-start align-items-center">
            <div class="rounded-circle outer-circle">
                <div class="rounded-circle inner-circle" id="yingtao">
                    <span class="visually-hidden"></span>
                </div>
            </div>
            <h4>樱桃</h4>
        </div>
    </div>
</div>


<!-- Bootstrap JavaScript Libraries -->
