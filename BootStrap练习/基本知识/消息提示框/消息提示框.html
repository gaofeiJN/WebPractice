<!doctype html>
<html lang="en">

<head>
    <title>消息提示框</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
    <style>
    </style>
</head>
<body>
<!-- 消息提示框 -->
<h4 class="text-center">消息提示框</h4>
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                这是一个提示信息！请点击<a class="alert-link" href="https://www.bilibili.com/">链接</a>。
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-labelledby="close the alert"></button>
            </div>
        </div>
        <div class="col-4">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                这是一个提示信息！请点击<a class="alert-link" href="https://www.bilibili.com/">链接</a>。
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-labelledby="close the alert"></button>
            </div>
        </div>
        <div class="col-4">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                这是一个提示信息！请点击<a class="alert-link" href="https://www.bilibili.com/">链接</a>。
                <button type="button" class="btn-close" data-bs-dismiss="alert"
                        aria-labelledby="close the alert"></button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
<script src="../bs5/bootstrap.bundle.min.js"></script>
</body>
</html>
