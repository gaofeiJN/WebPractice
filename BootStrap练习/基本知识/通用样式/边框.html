<!doctype html>
<html lang="en">

<head>
    <title>边框</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
    <style>
        div {
            margin-left: 10rem;
            margin-bottom: 3rem;
            width: 10rem;
            height: 10rem;
        }
    </style>
</head>
<body>
<!-- 边框位置 -->
<h3 class="text-center bg-warning">边框位置</h3>
<div class="border border-3"></div>
<div class="border-top border-3"></div>
<div class="border-bottom border-3"></div>
<div class="border-start border-3"></div>
<div class="border-end border-3"></div>

<!-- 边框颜色 -->
<h3 class="text-center bg-warning border-3">边框颜色</h3>
<div class="border border-primary border-3"></div>
<div class="border border-info border-3"></div>
<div class="border border-warning border-3"></div>
<div class="border border-danger border-3"></div>
<div class="border border-light border-3"></div>

<!-- 边框圆角 -->
<h3 class="text-center bg-warning">边框圆角</h3>
<div class="border border-3 border-primary rounded"></div>
<div class="border border-3 border-primary rounded-0"></div>
<div class="border border-3 border-primary rounded-top"></div>
<div class="border border-3 border-primary rounded-bottom-3"></div>
<div class="border border-3 border-primary rounded-start-4"></div>
<div class="border border-3 border-primary rounded-end-5"></div>
<div class="border border-3 border-primary rounded-circle"></div>
<div class="border border-3 border-primary rounded-pill"></div>


<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
</body>
</html>
