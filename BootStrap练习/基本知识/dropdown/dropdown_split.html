<!doctype html>
<html lang="en">

<head>
    <title>dropdown</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
</head>
<body>
<!-- Example split danger button -->
<h3>Example split button using .btn-group</h3>
<div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
            data-bs-auto-close="auto" aria-expanded="false">
        <span class="visually-hidden">Toggle Dropdown</span>
    </button>
    <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="#">Separated link</a></li>
    </ul>
</div>

<hr>
<h3>Example split button using div{display:relative}</h3>
<div class="d-relative">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
            aria-expanded="false">
    </button>
    <div class="dropdown-menu">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <div class="dropdown-divider"></div>
        <span class="dropdown-header">标题1</span>
        <button class="dropdown-item" type="button">Action</button>
    </div>
</div>

<hr>
<h3>Example split button using .dropdown</h3>
<div class="dropdown">
    <button type="button" class="btn btn-danger">Action</button>
    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"
            aria-expanded="false">
    </button>
    <div class="dropdown-menu">
        <button class="dropdown-item" type="button">Action</button>
        <button class="dropdown-item" type="button">Another action</button>
        <div class="dropdown-divider"></div>
        <span class="dropdown-header">标题1</span>
        <button class="dropdown-item" type="button">Action</button>
    </div>
</div>

<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
<script src="../bs5/bootstrap.bundle.min.js"></script>
