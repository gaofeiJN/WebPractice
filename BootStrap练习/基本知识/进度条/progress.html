<!doctype html>
<html lang="en">

<head>
    <title>progress</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="../bs5/bootstrap.css" rel="stylesheet"/>
    <style>
        .progress {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<!-- 进度条 -->
<div class="container">
    <h3>进度条</h3>
    <div class="progress">
        <div class="progress-bar w-25">25%</div>
    </div>
    <div class="progress">
        <div class="progress-bar w-50 bg-warning">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar w-75 bg-danger">75%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped w-50 bg-info">50%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-info">50%</div>
    </div>

    <h3>progress元素</h3>
    <progress value="50" max="100">50%</progress><br>
    <progress value="50" max="100" class="text-danger">50%</progress>
</div>


<!-- Bootstrap JavaScript Libraries -->
<script src="../bs5/bootstrap.min.js"></script>
<script src="../bs5/bootstrap.bundle.min.js"></script>

</body>
</html>
